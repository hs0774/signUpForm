<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

    <body>
        <div class="BigContainer">
            <div class="Pic">
                <div class="logo">
                   <img src="images/odin-lined.png" class="img-resize"> 
                    <h1 class="fonty">ODIN</h1>
                </div>
                <div></div>
            </div>
            <div class="Form">
                <div class="top box">
                    <p>This is not a real online service!You know you need something 
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>
                    <p> You know you want to </p>
                </div>
                <div class="middle box">
                    <p>Lets do this!</p>
                    <div class="row1">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="Bob...">
                        <label for="first_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Bobinson...">
                    </div>
                    <div class="row2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Bob@bob.com...">
                        <label for="number">Phone Number</label>
                        <input type="text" id="number" placeholder="Bob..." pattern="[0-9]+">                        
                    </div>
                    <div class="row3">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="repassword">Confirm password</label>
                        <input type="password" id="repassword">                     
                    </div>
                </div>
                <div class="bottom box">
                    <button class="btn">Create Account</button>
                    <p>Already have an account? <a href="google.com">Log in.</a></p>
                </div>
            </div>

        </div>

    </body>

</html>
